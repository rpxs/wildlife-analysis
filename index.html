<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>wildlife player</title>
    <style>
      html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
      #app { width: 100%; height: 100%; }
      .hud {
        position: fixed; left: 12px; bottom: 12px; color: rgba(255,255,255,0.75);
        font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        user-select: none; pointer-events: none;
      }
      .mode-label { color: #4da8ff; }
      .ui-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 10;
        border: 1px solid rgba(255,255,255,0.28);
        background: rgba(0,0,0,0.55);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        cursor: pointer;
      }
      .ui-btn:hover { background: rgba(255,255,255,0.12); }
      .ui-btn:active { transform: translateY(1px); }
      .capture-btn {
        top: 12px;
      }
      .home-panel {
        position: fixed;
        left: 10px;
        top: 430px;
        z-index: 12;
        display: grid;
        gap: 8px;
        width: 260px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.52);
        border-radius: 10px;
        padding: 10px;
        color: rgba(255,255,255,0.9);
        font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .home-actions {
        display: flex;
        gap: 8px;
      }
      .home-link {
        color: #8dc5ff;
        text-decoration: none;
      }
      .home-link:hover {
        text-decoration: underline;
      }
      .status {
        color: rgba(255,255,255,0.75);
      }
      .mobile-start-btn {
        position: fixed;
        left: 50%;
        bottom: 22%;
        transform: translateX(-50%);
        z-index: 42;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        cursor: pointer;
        display: none;
      }
      .mobile-start-btn:hover { background: rgba(255,255,255,0.12); }
    </style>
  </head>
  <body data-page="home">
    <div id="app"></div>
    <button id="capture-photo" class="ui-btn capture-btn" type="button">
      capture 1:1
    </button>
    <button id="home-mobile-start-btn" class="mobile-start-btn" type="button">
      start
    </button>
    <section id="home-panel" class="home-panel">
      <div><a class="home-link" href="/editor.html">open editor</a></div>
      <div class="home-actions">
        <button id="home-import-btn" type="button">import edit json</button>
        <button id="home-load-local-btn" type="button">load saved</button>
      </div>
      <input id="home-import-file" type="file" accept=".json,application/json" hidden />
      <div id="home-playback-status" class="status">tap start to begin</div>
    </section>
    <div class="hud">player mode | import edit json to replay | mode: <span id="color-mode-label" class="mode-label">infection</span></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
